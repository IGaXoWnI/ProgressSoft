spring.application.name=ProgressSoft_TEST

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fxdeals
spring.datasource.username=fxuser
spring.datasource.password=fxpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration
logging.level.org.example.progresssoft_test=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
